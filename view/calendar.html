<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./assets/css/calendar.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <!-- Navbar -->

            PlantCare
        </div>
        <div class="nav-links">
            <a href="/Dashboard" class="nav-link active">
                <i class="fas fa-th-large"></i>
                Dashboard
            </a>
            <a href="/Examine" class="nav-link">
                <i class="fas fa-upload"></i>
                Upload
            </a>
            <a href="/Calendar" class="nav-link">
                <i class="fas fa-calendar-alt"></i>
                Calendar
            </a>
            <a href="/contact" class="nav-link">
                <i class="fas fa-envelope"></i>
                Contact Us
            </a>
        </div>
        <div class="nav-right">
            <input type="text" class="search-bar" placeholder="Search plants, tasks...">
            <button class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
            </button>

            <div class="profile-dropdown">
                <img src="https://ui-avatars.com/api/?name=Plant+Lover&background=66bb6a&color=fff" alt="Profile" class="profile-pic" onclick="toggleDropdown()">
                <div class="dropdown-menu" id="dropdownMenu">
                    <div class="dropdown-item"><i class="fas fa-user"></i> Profile</div>
                    <div class="dropdown-item"><i class="fas fa-cog"></i> Settings</div>
                    <div class="dropdown-item"><i class="fas fa-sign-out-alt"></i> Logout</div>
                </div>
            </div>
        </div>
    </nav>
    <!-- Main Container -->
    <div class="container">
        <h1 class="page-title">üå± Plant Care Calendar</h1>

        <!-- Calendar and To-Do Grid -->
        <div class="calendar-grid">
            <!-- Calendar Card -->
            <div class="calendar-card">
                <div class="calendar-header">
                    <h2 id="monthYear"></h2>
                    <div class="calendar-nav">
                        <button id="prevMonth">‚Üê Prev</button>
                        <button id="nextMonth">Next ‚Üí</button>
                    </div>
                </div>
                <div class="calendar-days">
                    <div class="day-name">Sun</div>
                    <div class="day-name">Mon</div>
                    <div class="day-name">Tue</div>
                    <div class="day-name">Wed</div>
                    <div class="day-name">Thu</div>
                    <div class="day-name">Fri</div>
                    <div class="day-name">Sat</div>
                </div>
                <div class="calendar-dates" id="calendarDates"></div>
            </div>

            <!-- To-Do List Card -->
            <div class="todo-card">
                <h2>Today's Plant Care Tasks üåø</h2>
                <ul class="todo-list" id="todoList"></ul>
                <form class="add-task-form" id="addTaskForm">
                    <input type="text" id="taskInput" placeholder="Add a new task..." required>
                    <button type="submit" class="add-btn">+ Add</button>
                </form>
            </div>
        </div>

        <!-- Daily Quote Card -->
        <div class="quote-card">
            <h3>Daily Plant Wisdom üå∏</h3>
            <p class="quote-text" id="dailyQuote"></p>
        </div>
    </div>

    <!-- Date Detail Modal -->
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="date-detail-modal" id="dateModal">
        <button class="close-modal" id="closeModal">√ó</button>
        <h3 id="modalDate"></h3>
        <p id="modalContent"></p>
    </div>

    <script>
        // Plant quotes array
        const quotes = [
            "Plants give us oxygen for the lungs and for the soul üå∏",
            "In every walk with nature, one receives far more than he seeks üåø",
            "The glory of gardening: hands in the dirt, head in the sun, heart with nature üåª",
            "To plant a garden is to believe in tomorrow üå±",
            "Where flowers bloom, so does hope üå∫",
            "Plants are the young of the world, vessels of health and vigor üçÉ",
            "Gardening is the purest of human pleasures üåπ",
            "Look deep into nature and you will understand everything better üå≥",
            "Every plant is a factory producing sugar through photosynthesis üåæ",
            "A garden requires patient labor and attention. Plants do not grow merely to satisfy ambitions üåº"
        ];

        // Initialize variables
        let currentDate = new Date();
        let selectedDate = null;

        // Get daily quote based on date
        function getDailyQuote() {
            const dayOfYear = Math.floor((currentDate - new Date(currentDate.getFullYear(), 0, 0)) / 86400000);
            return quotes[dayOfYear % quotes.length];
        }

        // Display daily quote
        document.getElementById('dailyQuote').textContent = getDailyQuote();

        // Calendar functions
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Set month and year in header
            const monthNames = ["January", "February", "March", "April", "May", "June",
                              "July", "August", "September", "October", "November", "December"];
            document.getElementById('monthYear').textContent = `${monthNames[month]} ${year}`;

            // Get first day of month and number of days
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();

            const calendarDates = document.getElementById('calendarDates');
            calendarDates.innerHTML = '';

            // Previous month's trailing days
            for (let i = firstDay - 1; i >= 0; i--) {
                const dateCell = createDateCell(daysInPrevMonth - i, true);
                calendarDates.appendChild(dateCell);
            }

            // Current month's days
            const today = new Date();
            for (let day = 1; day <= daysInMonth; day++) {
                const isToday = day === today.getDate() && 
                               month === today.getMonth() && 
                               year === today.getFullYear();
                const dateCell = createDateCell(day, false, isToday);
                calendarDates.appendChild(dateCell);
            }

            // Next month's leading days
            const remainingCells = 42 - (firstDay + daysInMonth);
            for (let day = 1; day <= remainingCells; day++) {
                const dateCell = createDateCell(day, true);
                calendarDates.appendChild(dateCell);
            }
        }

        function createDateCell(day, isOtherMonth, isToday = false) {
            const cell = document.createElement('div');
            cell.className = 'date-cell';
            if (isOtherMonth) cell.classList.add('other-month');
            if (isToday) cell.classList.add('current');

            const dayNumber = document.createElement('div');
            dayNumber.textContent = day;
            cell.appendChild(dayNumber);

            // Add random performance dots (for demo)
            if (!isOtherMonth) {
                const dotsContainer = document.createElement('div');
                dotsContainer.className = 'date-dots';
                
                const performances = ['good', 'moderate', 'poor'];
                const randomPerformance = performances[Math.floor(Math.random() * performances.length)];
                
                const dot = document.createElement('div');
                dot.className = `dot ${randomPerformance}`;
                dotsContainer.appendChild(dot);
                
                cell.appendChild(dotsContainer);

                // Add click event
                cell.addEventListener('click', () => showDateDetail(day, randomPerformance));
            }

            return cell;
        }

        function showDateDetail(day, performance) {
            const monthNames = ["January", "February", "March", "April", "May", "June",
                              "July", "August", "September", "October", "November", "December"];
            const modal = document.getElementById('dateModal');
            const overlay = document.getElementById('modalOverlay');
            const modalDate = document.getElementById('modalDate');
            const modalContent = document.getElementById('modalContent');

            modalDate.textContent = `${monthNames[currentDate.getMonth()]} ${day}, ${currentDate.getFullYear()}`;
            
            let statusText = '';
            if (performance === 'good') {
                statusText = 'üü¢ Great day! All plants were watered and received adequate sunlight.';
            } else if (performance === 'moderate') {
                statusText = 'üü° Moderate day. Some tasks were completed, but room for improvement.';
            } else {
                statusText = 'üî¥ Needs attention. Several plant care tasks were missed.';
            }
            
            modalContent.textContent = statusText;

            modal.classList.add('active');
            overlay.classList.add('active');
        }

        // Calendar navigation
        document.getElementById('prevMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        // Close modal
        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('dateModal').classList.remove('active');
            document.getElementById('modalOverlay').classList.remove('active');
        });

        document.getElementById('modalOverlay').addEventListener('click', () => {
            document.getElementById('dateModal').classList.remove('active');
            document.getElementById('modalOverlay').classList.remove('active');
        });

        // To-Do List functionality
        let todos = [];

        function saveTodos() {
            const todosData = JSON.stringify(todos);
            // Store in memory for this session
            window.todosData = todosData;
        }

        function loadTodos() {
            // Load from memory if available
            if (window.todosData) {
                todos = JSON.parse(window.todosData);
            } else {
                // Default tasks
                todos = [
                    { id: 1, text: 'Water the indoor plants', completed: false },
                    { id: 2, text: 'Check sunlight exposure for succulents', completed: false },
                    { id: 3, text: 'Fertilize tomato plants', completed: false },
                    { id: 4, text: 'Prune dead leaves', completed: false }
                ];
            }
            renderTodos();
        }

        function renderTodos() {
            const todoList = document.getElementById('todoList');
            todoList.innerHTML = '';

            todos.forEach(todo => {
                const li = document.createElement('li');
                li.className = `todo-item ${todo.completed ? 'completed' : ''}`;

                const checkbox = document.createElement('div');
                checkbox.className = `checkbox ${todo.completed ? 'checked' : ''}`;
                checkbox.addEventListener('click', () => toggleTodo(todo.id));

                const text = document.createElement('span');
                text.className = 'todo-text';
                text.textContent = todo.text;

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = '√ó';
                deleteBtn.addEventListener('click', () => deleteTodo(todo.id));

                li.appendChild(checkbox);
                li.appendChild(text);
                li.appendChild(deleteBtn);
                todoList.appendChild(li);
            });
        }

        function toggleTodo(id) {
            todos = todos.map(todo => 
                todo.id === id ? { ...todo, completed: !todo.completed } : todo
            );
            saveTodos();
            renderTodos();
        }

        function deleteTodo(id) {
            todos = todos.filter(todo => todo.id !== id);
            saveTodos();
            renderTodos();
        }

        document.getElementById('addTaskForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('taskInput');
            const text = input.value.trim();

            if (text) {
                const newTodo = {
                    id: Date.now(),
                    text: text,
                    completed: false
                };
                todos.push(newTodo);
                saveTodos();
                renderTodos();
                input.value = '';
            }
        });

        // Initialize
        renderCalendar();
        loadTodos();
    </script>
</body>
</html>
